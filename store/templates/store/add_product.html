{% extends 'store/base.html' %}

{% block content %}
<div class="w-full flex items-center justify-center  px-4 py-12">
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
        
        <!-- Title -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add New Product</h2>

        <!-- Success / Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 px-4 py-2 rounded-lg text-white {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}

            <!-- Product Name -->
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Product Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-gray-700 font-medium mb-1">Price</label>
                <input type="number" name="price" id="price" step="0.01" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Category -->
            <div>
                <label for="category" class="block text-gray-700 font-medium mb-1">Category</label>
                <input type="text" name="category" id="category" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Stock -->
            <div>
                <label for="stock" class="block text-gray-700 font-medium mb-1">Stock</label>
                <input type="number" name="stock" id="stock" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
                <textarea name="description" id="description" rows="4" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Image -->
            <div>
                <label for="image" class="block text-gray-700 font-medium mb-1">Product Image</label>
                <input type="file" name="image" id="image" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 file:mr-4 file:py-2 file:px-4
                           file:rounded-lg file:border-0 file:text-sm file:font-semibold
                           file:bg-blue-600 file:text-white hover:file:bg-blue-700">
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Add Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
