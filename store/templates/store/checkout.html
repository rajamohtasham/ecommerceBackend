{% extends 'store/base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>
<form method="POST">
    {% csrf_token %}
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} ({{ item.quantity }}) - Rs. {{ item.product.price }}</li>
        {% endfor %}
    </ul>
    <button type="submit" class="btn">Place Order</button>
</form>
{% endblock %}
