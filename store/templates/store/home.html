{% extends 'store/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container2">
    <h2 class="heading">Latest Products</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Rs. {{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}" class="btn">View</a>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
    <div class="headingButton">
        <a href="{% url 'products' %}" class="btn">Browse All Products</a>
    </div>
</div>
<style>
    .container2 {
        width: 80%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
        flex-direction: column;
    }

    .heading {

        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    /* Product Grid */
    .product-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
    }

    .product-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 220px;
        padding: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .product-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 5px;
    }

    .product-card h3 {
        margin: 10px 0 5px;
        font-size: 18px;
    }

    .product-card p {
        color: #555;
        margin-bottom: 20px;
    }
    .product-card .btn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        text-decoration: none;
        
    }

    .headingButton {
        text-align: center;
        margin-top: 20px;
        background-color: rgb(10, 170, 10);
        color: white;
        border-radius: 5px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 200px;
        margin: 40px auto;

    }

    .headingButton:hover {
        background-color: rgb(0, 255, 0)
    }
</style>
{% endblock %}
